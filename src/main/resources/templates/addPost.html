<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add a new Post </title>
    <div th:replace="base :: headerfg"></div>
</head>
<body>
<div th:replace="base :: navlinksfg"></div>

<div align="center">
    <h1> <i> [[${message}]] </i> </h1>
    <form action="#" th:action="@{/listAll}" th:object="${guestbook}" method="post">
        <table>
            <tr>
                <td>
                    <label>Enter Your Lucky # </label>
                </td>
                <td>
                    <input type="text" th:field="*{id}"/>
                </td>

            </tr>
            <tr>
                <td>
                    <label> Name: </label>
                </td>

                <td>
                    <input type="text" th:field="*{name}"/>

                </td>

            </tr>
            <tr>
                <td>
                    <label> Date:(YYYY-MM-DD) </label>
                </td>
                <td>
                    <input type="text" th:field="*{date}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Birthday Wishes : </label>
                </td>
                <td>
                    <textarea rows="5" cols="25" th:field="*{wishes}"> </textarea>
                </td>

            </tr>





        </table>
        <input type="submit" value="Submit">
    </form>
</div>
<div th:replace="base :: footerfg"></div>
</body>
</html>
